<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con Password</title>
</head>
    <body>
        <h1>Introduce tu contraseña</h1>

<!-- Crea una página web donde se solicite un password. Tendrá un input-text y un botón.
Dicho password se almacenará en una variable, y será el siguiente:
    password: secreto
Se admitirán hasta tres intentos de acierto.
    - Si errara se dará por finalizado el proceso de login mostrando un mensaje en la página.
    document.querySelector("#boton").disabled = true;
    - Si acertara el password, se mostrará un mensaje de bienvenida.
-->
    <input type="text" id="passwordInput" placeholder="Escribe el password">
    <button id="boton">Ingresar</button>
    <p id="mensaje"></p>

<!-- Enlace al archivo JavaScript externo -->
    <script src="1.Control_de_acceso.js"></script>
</body>
</html>
