<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dados suma</title>
    <style>
        .caja {
            border: 2px solid #888;
            border-radius: 16px;
            width: 350px;
            margin: 40px auto;
            padding: 20px 10px;
            background: #fffbe6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        .botones {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        .resultado {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            text-align: center;
            letter-spacing: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .simbolo {
            font-size: inherit;
            font-weight: inherit;
            margin: 0 8px;
        }
        button {
            padding: 4px 16px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #888;
            background: #eee;
            cursor: pointer;
        }
    </style>
    <script src="ejercicio5_dados.js"></script>
</head>
<body>
    <div class="caja">
        <div class="botones">
            <button type="button" onclick="lanzarDado(1)">dado 1</button>
            <button type="button" onclick="lanzarDado(2)">dado 2</button>
            <button type="button" onclick="lanzarDado(3)">dado 3</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>
</body>
</html>
