<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Color aleatorio RGB</title>
    <style>
        .caja {
            border: 2px solid #888;
            border-radius: 16px;
            width: 350px;
            margin: 40px auto;
            padding: 20px 10px;
            background: #fffbe6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        .botones {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        .botones button {
            padding: 4px 16px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #888;
            background: #eee;
            cursor: pointer;
        }
        .botones .rojo { color: #c00; border-color: #c00; }
        .botones .verde { color: #080; border-color: #080; }
        .botones .azul { color: #00c; border-color: #00c; }
        .resultado {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            text-align: center;
            letter-spacing: 16px;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .colorbox {
            width: 80%;
            height: 100px;
            margin: 0 auto;
            border-radius: 8px;
            background: rgb(0,0,0);
            transition: background 0.3s;
        }
    </style>
    <script src="ejercicio6_color aleatorio.js"></script>
</head>
<body>
    <div class="caja">
        <div class="botones">
            <button type="button" class="rojo" onclick="lanzarColor(1)">rojo</button>
            <button type="button" class="verde" onclick="lanzarColor(2)">verde</button>
            <button type="button" class="azul" onclick="lanzarColor(3)">azul</button>
        </div>
        <div class="resultado">
            <span id="valor-rojo">0</span>
            <span id="valor-verde">0</span>
            <span id="valor-azul">0</span>
        </div>
        <div id="colorbox" class="colorbox"></div>
    </div>
</body>
</html>
