<!-- Declaración del tipo de documento HTML5 -->
<!DOCTYPE html>
<!-- Elemento raíz del documento HTML, idioma español -->
<html lang="es">
<head>
    <!-- Codificación de caracteres UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Configuración para diseño responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Fecha en Castellano</title>
    <!-- Enlace al archivo CSS externo para los estilos -->
    <link rel="stylesheet" href="ejercicio_1_nombres_dia_y_mes_castellano.css">
</head>
<body>
    <!-- Contenedor principal que agrupa todos los elementos -->
    <div class="contenedor">
        <!-- Título principal de la página -->
        <h1>Selecciona una Fecha</h1>
        <!-- Input de tipo fecha con id y valor por defecto (formato YYYY-MM-DD) -->
        <input type="date" id="inputFecha" value="2025-10-06">
        <!-- Div vacío donde se mostrará el resultado de la fecha en texto -->
        <div id="resultado"></div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="ejercicio_1_nombres_dia_y_mes_castellano.js"></script>
</body>
</html>
