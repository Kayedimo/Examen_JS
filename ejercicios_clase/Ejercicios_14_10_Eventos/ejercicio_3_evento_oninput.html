<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Div</title>
    <link rel="stylesheet" href="ejercicio_3_evento_oninput.css">
</head>
<body>

    <h1 id="dimension-label">Dimensiones: 100 x 100</h1>

    <div id="control-box"></div>

    <div class="control-group">
    <label for="width-range">Ancho:</label>
    <input type="range" id="width-range" min="50" max="500" value="100">
    </div>

    <div class="control-group">
    <label for="height-range">Alto:</label>
    <input type="range" id="height-range" min="50" max="500" value="100">
    </div>

    <div class="control-group">
    <label for="top-input">Top:</label>
    <input type="number" id="top-input" min="0" max="800" value="100">
    </div>

    <div class="control-group">
    <label for="left-input">Left:</label>
    <input type="number" id="left-input" min="0" max="1200" value="100">
    </div>

    <script src="ejercicio_3_evento_oninput.js"></script>
</body>
</html>
