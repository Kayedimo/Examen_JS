<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Suma</title>
</head>
<body>
    <h1>Ejercicio 2: Suma de Dos Números</h1>
    
    <form>
        <!-- ======================================== -->
        <!-- PRIMER NÚMERO -->
        <!-- ======================================== -->
        <label for="numero1">Primer número:</label>
        <!-- Etiqueta que dice "Primer número:" -->
        
        <input type="number" id="numero1" placeholder="Primer número">
        <!-- Input de tipo NUMBER
             - type="number" → El navegador muestra flechitas ⬆️⬇️ para subir/bajar
             - Pero IMPORTANTE: .value SIEMPRE devuelve TEXTO, no número
             - id="numero1" → Lo identificamos con este nombre -->
        
        <br><br>
        <!-- <br> es un SALTO DE LÍNEA (como pulsar Enter)
             <br><br> son 2 saltos de línea (más espacio) -->
        
        <!-- ======================================== -->
        <!-- SEGUNDO NÚMERO -->
        <!-- ======================================== -->
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" placeholder="Segundo número">
        
        <br><br>
        
        <!-- ======================================== -->
        <!-- BOTÓN PARA SUMAR -->
        <!-- ======================================== -->
        <button type="button" onclick="sumar()">Sumar</button>
        <!-- Cuando pulsen este botón, se ejecuta la función sumar() -->
    </form>
    
    <!-- ======================================== -->
    <!-- CAJA DONDE APARECERÁ EL RESULTADO -->
    <!-- ======================================== -->
    <div id="resultado"></div>
    <!-- Aquí JavaScript escribirá la suma -->
    
    <script src="ejercicio2_casting.js"></script>
</body>
</html>
