<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat para solitarios</title>
</head>
<body>
  <h2>Chat para solitarios</h2>

  <!-- Área donde se acumulan los mensajes -->
  <textarea id="chat" rows="6" cols="40" readonly>
Hola!
Estoy tomando un café
aquí en la estación
  </textarea>
  <br>

  <!-- Campo para escribir el nuevo mensaje -->
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje">

  <!-- Botón para enviar el mensaje -->
  <button id="enviar">Enviar</button>

  <!-- Enlace al archivo JavaScript -->
  <script src="ejercicio_7.js"></script>
</body>
</html>
