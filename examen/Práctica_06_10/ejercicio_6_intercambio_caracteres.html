<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio de Caracteres</title>
</head>
<body>
    <div class="contenedor">
        <h2>Intercambio de Caracteres</h2>
        
        <label>Texto:</label>
        <input type="text" id="textoInput" placeholder="Paloma" value="Paloma">
        
        <label>Posición 1 (n):</label>
        <input type="number" id="posicion1" value="0" min="0">
        
        <label>Posición 2 (m):</label>
        <input type="number" id="posicion2" value="5" min="0">
        
        <button id="botonIntercambiar">Intercambiar</button>
        
        <div id="resultado"></div>
    </div>

    <script src="ejercicio_6_intercambio_caracteres.js"></script>
</body>
</html>
